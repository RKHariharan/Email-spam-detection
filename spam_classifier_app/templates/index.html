<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        h2 {
            text-align: center;
            color: #0f172a;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f1f5f9;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <h2>Email Spam Classification</h2>
    <form action="/" method="post">
        <label for="email_content">Email Message:</label><br>
        <textarea id="email_content" name="email_content" rows="4" required></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    <h2>Previous Predictions</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email Content</th>
                <th>Prediction</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.id }}</td>
                <td>{{ prediction.input_text }}</td>
                <td>{{ prediction.prediction_result }}</td>
                <td>
                    <form action="/delete/{{ prediction.id }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
